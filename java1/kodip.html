<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FashionHub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<header class="container">
  <h2 class="logo">FashionHub</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#shop">Shop</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Discover Your Style</h1>
    <p>Trendy outfits that inspire confidence</p>
    <a href="#shop" class="btn">Shop Now</a>
  </div>
</section>

<section class="shop" id="shop">
  <h2>New Arrivals</h2>

  <div class="products">

    <div class="product">
      <img src="jacket.webp" alt="Jacket">
      <h3>Men's Leather Jacket</h3>
      <p class="price">$89.99</p>
      <button class="btn-product">Add to Cart</button>
    </div>

    <div class="product">
      <img src="dress.webp" alt="Dress">
      <h3>Elegant Women's Dress</h3>
      <p class="price">$69.99</p>
      <button class="btn-product">Add to Cart</button>
    </div>

    <div class="product">
      <img src="man.webp" alt="Shirt">
      <h3>White Casual Shirt</h3>
      <p class="price">$29.99</p>
      <button class="btn-product">Add to Cart</button>
    </div>

    <div class="product">
      <img src="wjacket.webp" alt="Jacket">
      <h3>Women's Winter Jacket</h3>
      <p class="price">$99.99</p>
      <button class="btn-product">Add to Cart</button>
    </div>

  </div>
</section>

</body>
</html>
