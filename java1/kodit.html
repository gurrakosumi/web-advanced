<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes Store</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="container">
    <h2 class="logo">FashionHub</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Discover Your Style</h1>
      <p>Trendy outfits and fashion essentials for everyone</p>
      <a href="#shop" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Shop Section -->
  <section class="shop" id="shop">
    <h2>Latest Products</h2>

    <div class="products">

      <div class="product">
        <img src="https://via.placeholder.com/200x250" alt="Product">
        <h3>Men's Jacket</h3>
        <p>$79.99</p>
        <button class="btn-product">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200x250" alt="Product">
        <h3>Women's Dress</h3>
        <p>$59.99</p>
        <button class="btn-product">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200x250" alt="Product">
        <h3>Casual T-Shirt</h3>
        <p>$19.99</p>
        <button class="btn-product">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200x250" alt="Product">
        <h3>Women's Jacket</h3>
        <p>$89.99</p>
        <button class="btn-product">Add to Cart</button>
      </div>

    </div>
  </section>

</body>
</html>
